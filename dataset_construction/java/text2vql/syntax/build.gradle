plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
       url "https://repo.eclipse.org/content/groups/releases/"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    implementation 'org.eclipse.xtend:org.eclipse.xtend.lib:2.35.0'
    
    implementation "org.eclipse.emf:org.eclipse.emf.ecore:2.36.0" 
    
    implementation 'org.eclipse.viatra:viatra-query-language:2.8.0'
    
    implementation 'org.eclipse.viatra:org.eclipse.viatra.query.patternlanguage.emf:2.8.0'
    
    implementation 'org.eclipse.viatra:viatra-query-runtime:2.8.0'
    
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.37.0'
    
    implementation 'org.xerial:sqlite-jdbc:3.44.0.0'
    
    implementation 'org.slf4j:slf4j-api:1.7.36'
}


application {
    mainClass = "se.liu.ida.sas.pelab.vqlsyntaxcheck.EvaluateDatabase"
}